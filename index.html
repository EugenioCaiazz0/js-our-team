<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/style/style.css">
    
    <title>JS-our-team</title>

</head>

<body>
    <!--Le immagini non ridimensionate vanno in contrasto con le impostazioni delle cards di Bootstrap-->
    <div class="container-fluid align-content-center justify-content-center " id="teamBook">

        <div class="container d-flex flex-column align-items-center  justify-items-center " >
            <h1 class="m-3">Juventus Football Club</h1>
            <img class="m-3" src="assets/img/Juve.png" style="height: 450px; width: 350px;" alt="">
            <h3 style="background-color: pink; font-weight: bold;" class="m-3 rounded-3 p-3 ">Rosa Anno 2023/2024</h3>
        </div>

        <div class="container-fluid m-3  text-bg-primary"> <h1>GOALKEEPERS</h1> </div>
        <div id="Goalkeepers" class="d-flex  justify-content-between  row">
        </div>

        <div class="container-fluid m-3 text-bg-primary"> <h1>DEFENDERS</h1> </div>
        <div id="Defenders" class="d-flex justify-content-between row ">
        </div>

        <div class="container-fluid m-3 text-bg-primary"> <h1>MIDFIELDERS</h1> </div>
        <div id="Midfielders" class="d-flex justify-content-between row ">

        </div>

        <div class="container-fluid m-3  text-bg-primary"> <h1>FORWARDS</h1> </div>
        <div id="Forwards" class="d-flex  justify-content-between row">
        </div>

    </div>

<script src="assets/scripts/script.js"></script>

</body>

</html>
